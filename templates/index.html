<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anemia Detection AI | Precision Health</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="container">
        <header>
            <h1>Anemia Prediction</h1>
            <p>Advanced Clinical Diagnostic Assistant</p>
        </header>

        <main class="prediction-card">
            <form id="predictionForm">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" placeholder="e.g. 25" required min="0" max="120">
                    </div>

                    <div class="input-group">
                        <label for="hemoglobin">Hemoglobin (g/dL)</label>
                        <input type="number" id="hemoglobin" step="0.1" placeholder="9.0 - 18.0" required>
                    </div>

                    <div class="input-group">
                        <label for="rbc">RBC Count (10^12/L)</label>
                        <input type="number" id="rbc" step="0.1" placeholder="3.5 - 6.0" required>
                    </div>

                    <div class="input-group">
                        <label for="mcv">MCV (fL)</label>
                        <input type="number" id="mcv" step="0.1" placeholder="70 - 100" required>
                    </div>

                    <div class="input-group">
                        <label for="mch">MCH (pg)</label>
                        <input type="number" id="mch" step="0.1" placeholder="25 - 35" required>
                    </div>

                    <div class="input-group">
                        <label for="mchc">MCHC (g/dL)</label>
                        <input type="number" id="mchc" step="0.1" placeholder="28 - 36" required>
                    </div>

                    <div class="input-group">
                        <label for="hematocrit">Hematocrit (%) <small>(Optional)</small></label>
                        <input type="number" id="hematocrit" step="0.1" placeholder="e.g. 42">
                    </div>
                </div>

                <button type="submit" id="submitBtn">
                    <span class="btn-text">Run Diagnostic</span>
                    <div class="loader" id="loader"></div>
                </button>
            </form>

            <div id="resultModal" class="result-modal">
                <div class="result-content">
                    <h3>Diagnostic Result</h3>
                    <div class="result-display">
                        <div class="status-indicator" id="statusIndicator"></div>
                        <h2 id="anemiaStatus">---</h2>
                        <p id="probabilityText">Probability: --%</p>
                    </div>
                    <p class="disclaimer">Note: This is an AI-generated prediction for informational purposes only. Consult a doctor for medical advice.</p>
                    <button type="button" onclick="closeResult()">Close</button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 Precision Diagnostics AI. Powered by Advanced ML Pipeline.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
